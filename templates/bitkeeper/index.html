<html>

    <body>
        <h2>Data statistics</h2>
        <b>Table name, Number of rows</b>
        {% for row in table_stats %}
            {{ row }}<br>
        {% endfor %}
        <hr>
        <h2>Data download options</h2>

        {% endfor %}
        </ul>
    </body>
</html>
